<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><button id="nav-home" class="nav-button active">Home</button></li>
        <li>
          <button id="nav-add-idea" class="nav-button">Add Prayer</button>
        </li>
      </ul>
    </nav>

    <main id="app-content">
      <!-- Home View -->
      <div id="home-view" class="view active-view">
        <div class="home-container">
          <!-- Left Side: Pending Ideas -->
          <div class="ideas-section pending-section">
            <h2>Pending Prayers</h2>
            <div class="pending-tabs">
              <button id="pending-tab-long" class="pending-tab-btn active">
                Long Videos <span id="bubble-long" class="tab-bubble"></span>
              </button>
              <button id="pending-tab-short" class="pending-tab-btn">
                Short Videos <span id="bubble-short" class="tab-bubble"></span>
              </button>
            </div>
            <div id="pending-long-list" class="ideas-list scrollable"></div>
            <div
              id="pending-short-list"
              class="ideas-list scrollable"
              style="display: none"
            ></div>
          </div>

          <!-- Right Side: Finished Ideas -->
          <div class="ideas-section finished-section">
            <h2>Finished Prayers</h2>
            <div class="ideas-list" id="finished-ideas-list">
              <!-- Finished ideas will be loaded here by JS -->
            </div>
          </div>
        </div>
      </div>

      <!-- Add Idea View -->
      <div id="add-idea-view" class="view">
        <h2>Add New Prayer</h2>
        <div class="idea-type-tabs">
          <button id="tab-long" class="tab-btn active">Long Video</button>
          <button id="tab-short" class="tab-btn">Short Video</button>
        </div>
        <div class="add-idea-form" id="long-video-form">
          <label for="long-script-textarea">Script:</label>
          <textarea id="long-script-textarea"></textarea>

          <label for="long-title-textarea">Title (Max 100 chars):</label>
          <textarea id="long-title-textarea" maxlength="100"></textarea>
          <div id="long-char-counter">0 / 100</div>

          <label for="long-thumbnail-textarea">Thumbnail Text:</label>
          <textarea id="long-thumbnail-textarea"></textarea>

          <label for="long-description-textarea">Description (Optional):</label>
          <textarea id="long-description-textarea"></textarea>

          <label for="long-tags-textarea">Video Tags:</label>
          <textarea id="long-tags-textarea"></textarea>

          <!-- Long Video Form -->
          <label for="long-category">Category:</label>
          <select id="long-category" class="idea-category">
            <option value="Grace above">Grace above</option>
            <option value="Faithful walk">Faithful walk</option>
          </select>

          <button id="create-long-idea-btn">Create Long Video Prayer</button>
        </div>
        <div class="add-idea-form" id="short-video-form" style="display: none">
          <label for="short-script-textarea">Script:</label>
          <textarea id="short-script-textarea"></textarea>

          <label for="short-title-textarea">Title (Max 100 chars):</label>
          <textarea id="short-title-textarea" maxlength="100"></textarea>
          <div id="short-char-counter">0 / 100</div>

          <!-- Short Video Form -->
          <label for="short-category">Category:</label>
          <select id="short-category" class="idea-category">
            <option value="Grace above">Grace above</option>
            <option value="Faithful walk">Faithful walk</option>
          </select>

          <button id="create-short-idea-btn">Create Short Video Idea</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
